{% extends 'base.html' %}

        {% block title %}
            Authored by {{author.name}}
        {% endblock %}

{% block content %}

        <main class="col-md-8">
            <h1> By {{author.name}}</h1>
            <hr/>
            <ol class="plain-content-list">
            {% for cnt in author.contents %}
                <li> <a href="{{cnt.curl.url}}"> {{cnt.title}} </a> </li>
            {% endfor %}
            </ol>
        </main>

{% endblock content %}
